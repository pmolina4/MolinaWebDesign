<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MolinaWebDesign</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/bootstrap.min(8).css">
</head>

<body>
    <!-----------------------------------NAVBAR------------------------------------------>
    {% include 'includes/navbar.html' %}

    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid bg-jumbotron" style=" background-color: rgba(128, 128, 128, 0.5);">
        <div class="container text-center py-5">
            <h3 class="text-white display-3 mb-4">Solicitar Presupuesto</h3>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0">Molina</p>
                <i class="far fa-circle px-3"></i>
                <p class="m-0">Web</p>
                <i class="far fa-circle px-3"></i>
                <p class="m-0">Design</p>
            </div>
        </div>
    </div>
    <!-- CARDS TOLDO -->

    <div class="container">
        <div class="row mt-5 ">
            <div class="col-4">
                <p class="list-group">
                <h3>Detalles Del Toldo</h3>
                <div class="card" style="width: 18rem;">
                    <img src="../static/style/img/{{toldo.Imagen}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{toldo.Modelo}}
                        </h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                {{toldo.Tipo}}
                            </li>
                            <li class="list-group-item">
                                {{toldo.Dimensiones}}
                            </li>
                            <li class="list-group-item">
                                {{toldo.Imagen}}
                            </li>
                        </ul>
                    </div>
                    <div class="card-body mx-auto">
                        <form method="POST">
                            <button type="button" class="btn btn-primary" data-bs-target="#form"
                                data-bs-toggle="collapse">Medidas</button>
                            <a class="btn btn-secondary" href="#">Volver</a>
                        </form>
                    </div>
                </div>
                </p>
            </div>
    <!-- DETAILS TOLDO -->

            <div class="collapse col-8" id="form">
                <form action="#" id="updateForm" method="POST" enctype="multipart/form-data">
                    <label class="form-label">Ancho</label>
                    <input type="text" class="form-control" name="Ancho" >
                    <br>
                    <label class="form-label">Salida</label>
                    <select name="Salida" id="Salida" class="form-select">
                        <option value="" selected>
                            Metros De Salida
                        </option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <br>
                    <label class="form-label">Color</label>
                    <select name="Color" id="Color" class="form-select">
                        <option value="" selected>
                            Color De Lona
                        </option>
                        <option value="Rojo">Rojo</option>
                        <option value="Azul">Azul</option>
                        <option value="Verde">Verde</option>
                        <option value="Ver/Blanco">Ver/Blanco</option>
                        <option value="Blaco">Blaco</option>
                        <option value="Negro">Negro</option>
                    </select>
                    <br>
                    <label class="form-label">Tipo De Lona</label>
                    <select name="Lona" id="Lona" class="form-select">
                        <option value="" selected>
                            Tipo De Lona
                        </option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                    <br>
                    <input type="hidden" name="id" value="">
                    <button class="btn btn-primary" type="submit">Pedir Presupuesto</button>
                    <a class="btn btn-secondary" href="#">Volver</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        var form = document.getElementById("updateForm");

        // Espera a que se envíe el formulario
        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Evita que el formulario se envíe de inmediato
            Swal.fire({
                title: 'CORRECTO!',
                text: 'Toldo Actualizado!!',
                icon: 'success',
                showConfirmButton: false,
                timer: 3000
            }).then(function () {
                form.submit(); // Envía el formulario
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
