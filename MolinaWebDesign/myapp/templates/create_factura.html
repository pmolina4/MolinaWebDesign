<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MolinaWebDesign</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/bootstrap.min(8).css">
</head>

<body>
    <!-----------------------------------NAVBAR------------------------------------------>
    {% include 'includes/navbar.html' %}

    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid bg-jumbotron" style=" background-color: rgba(128, 128, 128, 0.5);">
        <div class="container text-center py-5">
            <h3 class="text-white display-3 mb-4">Actualizar Toldo</h3>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0">Crear</p>
                <i class="far fa-circle px-3"></i>
                <p class="m-0">Actualizar</p>
                <i class="far fa-circle px-3"></i>
                <p class="m-0">Borrar</p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row mt-5 ">
            <div class="col-4">
                <p class="list-group">
                <h3>Detalles De la Solicitud</h3>
                <div class="card" style="width: 18rem;">
                    <img src="../static/style/img/toldo.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{factura.PresupuestoToldo_id}}
                        </h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                {{factura.Ancho}}
                            </li>
                            <li class="list-group-item">
                                {{factura.Salida}}
                            </li>
                            <li class="list-group-item">
                                {{factura.Color}}
                            </li>
                            <li class="list-group-item">
                                {{factura.TipoLona}}
                            </li>
                            <li class="list-group-item">
                                {{factura.Usu}}
                            </li>
                        </ul>
                    </div>
                    <div class="card-body mx-auto">
                        <form method="POST">
                            <button type="button" class="btn btn-primary" data-bs-target="#form"
                                data-bs-toggle="collapse">Editar</button>
                            <a class="btn btn-secondary" href="">Volver</a>
                        </form>
                    </div>
                </div>
                </p>
            </div>

            <div class="collapse col-8" id="form">
                <form action="/create_factura/{{factura.PresupuestoToldo_id}}" id="updateForm" method="POST" enctype="multipart/form-data">
                    <label class="form-label">Precio Ancho</label>
                    <input type="text" class="form-control" name="Pancho">
                    <br>
                    <label class="form-label">Precio Salida</label>
                    <input type="text" class="form-control" name="Psalida">
                    <br>
                    <label class="form-label">Precio Color</label>
                    <input type="text" class="form-control" name="Pcolor" >
                    <br>
                    <label class="form-label">Precio Lona</label>
                    <input type="text" class="form-control" name="Plona" >
                    <br>
                    <input type="hidden" name="id" value="">
                    <button class="btn btn-primary" type="submit">Editar</button>
                    <a class="btn btn-secondary" href="">Volver</a>
                </form>
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
