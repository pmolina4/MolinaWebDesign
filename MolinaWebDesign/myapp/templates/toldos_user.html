<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MolinaWebDesign</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/bootstrap.min(8).css">
</head>

<body>
    <!-----------------------------------NAVBAR------------------------------------------>
    {% include 'includes/navbar_user.html' %}
    <div class="container">
        <div class="row mt-5">
            {% for toldo in toldos %}
            <div class="col-4">
                <p class="list-group">
                <h3>Detalles Del Toldo</h3>
                <div class="card" style="width: 18rem;">
                    <img src="../static/style/img/{{toldo.Imagen}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">
                            {{toldo.Modelo}}
                        </h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                {{toldo.Tipo}}
                            </li>
                            <li class="list-group-item">
                                {{toldo.Dimensiones}}
                            </li>
                            <li class="list-group-item">
                                {{toldo.Imagen}}
                            </li>
                        </ul>
                    </div>
                    <div class="card-body mx-auto">
                        <form method="POST">
                            <button type="button" class="btn btn-primary" data-bs-target="#form"
                                data-bs-toggle="collapse">Editar</button>
                            <a class="btn btn-secondary" href="/toldo">Volver</a>
                        </form>
                    </div>
                </div>
                </p>
            </div>
            {% endfor %}

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
