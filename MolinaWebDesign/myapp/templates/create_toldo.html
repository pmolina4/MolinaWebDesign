<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MolinaWebDesign</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style/bootstrap.min(8).css">
</head>

<body>
    <!-----------------------------------NAVBAR------------------------------------------>
    {% include 'includes/navbar.html' %}

    <!-- Header Start -->
    <div class="jumbotron jumbotron-fluid bg-jumbotron" style="margin-bottom: 90px;">
        <div class="container text-center py-5">
            <h3 class="text-white display-3 mb-4">Crear Toldo</h3>
            <div class="d-inline-flex align-items-center text-white">
                <p class="m-0">Crear</p>
                <i class="far fa-circle px-3"></i>
                <p class="m-0">Actualizar</p>
                <i class="far fa-circle px-3"></i>
                <p class="m-0">Borrar</p>
            </div>
        </div>
    </div>
    <!-- Header End -->
    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <form id="createFormLesion" action="/create_lesion" method="post">
                    <label class="form-label">Lesion</label>
                    <input type="text" name="lesion" class="form-control" id="lesion_input" />
                    <br>
                    <label class="form-label">Tiempo Recuperacion</label>
                    <input type="number" name="tiempoRecuperacion" class="form-control" id="tiempoRecuperacion_input" />
                    <br>
                    <button id="submitButton" class="btn btn-primary">Add</button>
                    <a href="/lesion" class="btn btn-warning">Back</a><br /><br />
                </form>
                <button id="clearButtonLesion" class="btn btn-secondary">Clear</button>
                <button id="hideButtonLesion" class="btn btn-secondary">Hide</button>
                <button id="showButtonLesion" class="btn btn-secondary mr-66">Show</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
